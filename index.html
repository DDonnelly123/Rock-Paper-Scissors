<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>

        
        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const compRandom = Math.floor(Math.random() * choices.length);
            return choices[compRandom]
        };
        


            let CompScore = 0;
            let PlayerScore = 0;
            let winner;

            function playRound(playerSelection, computerSelection) {
    if (computerSelection === 'paper' && playerSelection === 'rock') {
        CompScore++;
        return `You Lose ${computerSelection} beats ${playerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'paper' && playerSelection === 'scissors') {
        PlayerScore++;
        return `You Win! ${playerSelection} beats ${computerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'paper' && playerSelection === 'paper') {
        return `It's a Tie! you both put rock, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'rock' && playerSelection === 'scissors') {
        CompScore++;
        return `You Lose ${computerSelection} beats ${playerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'rock' && playerSelection === 'paper') {
        PlayerScore++;
        return `You Win! ${playerSelection} beats ${computerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'rock' && playerSelection === 'rock') {
        return `It's a Tie! you both put rock, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
        CompScore++;
        return `You Lose ${computerSelection} beats ${playerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'scissors' && playerSelection === 'rock') {
        PlayerScore++;
        return `You Win! ${playerSelection} beats ${computerSelection}, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    } else if (computerSelection === 'scissors' && playerSelection === 'scissors') {
        return `It's a Tie! you both put rock, the score is ${CompScore} (Computer) - ${PlayerScore} (You) `;
    }
};


for (let roundsPlayed = 0; roundsPlayed < 5;) {
   
    const playerChoice = prompt("Enter your choice: rock, paper, or scissors (This a game of Best of 5)").toLowerCase();


    const computerChoice = getComputerChoice();

    const result = playRound(playerChoice, computerChoice);

    if (!result.includes("Tie")) {
        roundsPlayed++;
    };

    console.log(result);

    
};

if (CompScore > PlayerScore) {
        winner = "Computer"
        alert(`The ${winner} has the highest score after three rounds, the winner is the ${winner}`)
    } else if (PlayerScore > CompScore) {
        winner = "You"
        alert(`${winner} have the highest score after three rounds, the winner is ${winner.toLowerCase()}!`)
    }

    </script>
    
</body>
