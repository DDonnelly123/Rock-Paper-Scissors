<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    
    <script src="external.js" defer></script>

    <div class="upperContainer">

        <h1>This is a Game of Rock Paper Scissor, first to 3 Wins!</h1>

    </div>

    <div class="scoreContainer">

        <div class = score>Player: 0 - Computer: 0</div>

    </div>

<br>

    <span class="container">

        <span class="oneContainer">

            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>

        </span>

        <span class="buttonContainer">

            <button class="refresh" onclick="window.location.reload();">Retry</button>

        </span>

        <span class="twoContainer">

            <span class="endMessages">

                <p class="winner"></p>

                <p class="loser"></p>

            </span>

            <span class="messages">

                <p class="win"></p>

                <p class="lose"></p>

                <p class="tie"></p>

            </span>

        </span>

    </span>


    
</body>
</html>
